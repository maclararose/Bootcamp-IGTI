<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução a formulários</title>
    </head>
    <body>
        <h1>Formulário de cadastro</h1>

        <form>
            <p>
                <textarea placeholder="Digite algo..."></textarea>
                <br>

                <input type="text" id="input1" placeholder="Digite seu nome"/>
                <br>
            </p>
            
            <p>
                <input type="checkbox" id="input"/> Desejo receber notificações (opcional)
            </p>

            <p>
                Informe sua data de nascimento: <br>
                <input type="date">
            </p>

            <p>
                <input type="email" placeholder="Digite seu email"/>
            </p>

            <p>
                Enviar: <br>
                <input type="radio" name="op"/> Sim
                <input type="radio" name="op"/> Não
            </p>
            <input type="submit" value="Enviar"/>
        </form>

        <script src="./script/script.js"></script>
    </body>
</html>
